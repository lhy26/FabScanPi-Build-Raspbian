dist: trusty
before_install:
- sudo apt-get -qq update
- sudo apt-get -qq -y install binfmt-support qemu qemu-user-static debootstrap kpartx
  lvm2 dosfstools apt-cacher-ng parted
script:
- sudo ./raspbian/build_raspbian_sd_card.sh
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: ${HOME}/build/${TRAVIS_REPO_SLUG}/rpi/images/fabscanpi_basic_jessie_*.img 
  on:
    repo: mariolukas/FabScanPi-Build-Raspbian
    tags: true
